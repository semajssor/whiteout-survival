<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteout Survival | Alliance Members</title>
    <link rel="stylesheet" href="/public/styles.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="public/assets/favicon.ico"> 
</head>
<body>
    <h1>Whiteout Survival</h1>
    <div class="container">
        <h3>Alliance Members</h3>
        <form id="memberForm">
            <div class="form-group">
                <label for="rank"><i class="fas fa-star"></i> Rank</label>
                <input type="number" id="rank" name="rank" required>
            </div>
            
            <div class="form-group">
                <label for="username"><i class="fas fa-crown"></i> Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="power"><i class="fas fa-hand-rock"></i> Power</label>
                <input type="text" id="power" name="power" required>
            </div>
            <div class="form-group">
                <label for="level"><i class="fas fa-chess-rook"></i> Level</label>
                <input type="number" id="level" name="level" max="30" required>
            </div>
            <button type="submit">Add Member</button>
            <button type="button" class="update">Update Member</button>
            <button type="button" class="delete">Delete Member</button>
        </form>
    </div>
    <script src="/public/scripts.js"></script> 
</body>
</html>
